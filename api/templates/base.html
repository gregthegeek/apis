<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% block title %}{% endblock %}</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <!-- Custom Fonts -->
  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',
  filename='base.css') }}">

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="{{ url_for('static', filename='bootstrap.js') }}">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.0/jquery.scrollTo.min.js"></script>
  {% block head %}
  {% endblock %}

    <!--<script src="{{ url_for('static', filename='home.js') }}"></script>-->


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

  <body>

    <div class="container-fluid">
      <div class="header">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <div class="navbar-brand">
              <a href="{{ url_for('root')}}">
                <img class="brand" alt="Brand"src="{{ url_for('static', filename='brand.png')}}">
              </a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li><a class="navbar-link" href="{{ url_for('about_us')}}">About Us</a></li>
                <li><a class="navbar-link" href="{{ url_for('docs')}}">Docs</a></li>
                <li><a class="navbar-link" href="{{ url_for('signup')}}">Sign Up</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <hr>
      {% block contents %}
      {% endblock  %}
    </div>

      


      <footer class="footer hidden-xs" id="footer">
        <div class="container">
          <div class="row">
            <div class="col-md-4 col-sm-4">
              <h3>ORGANIZATION</h3>
              <ul>
                <li><a href="{{ url_for('about_us')}}">About Us</a></li>
                <li><a href="{{ url_for('signup')}}">Sign Up</a></li>
              </ul>
            </div>
            <div class="col-md-4 col-sm-4">
              <h3>DOCUMENTATION</h3>
              <ul>
                {% for documentation in api_documentations %}
                <li><a href="/docs/{{ documentation.urlname }}">{{ documentation.name }}</a></li>
                {% endfor %}
              </ul>
            </div>
            <div class="col-md-4 col-sm-4">
              <h3>COMMUNITY</h3>
              <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>


  </body>

</html>

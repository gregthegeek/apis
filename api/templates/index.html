<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Brown APIs</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

        <meta name="description" content="Build better apps for Brown!">
        <meta name="keywords" content="brown apis">

        <!-- Styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/semantic.min.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/brownapis.css') }}" />

        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/semantic.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.scrollTo.min.js') }}"></script>

        <script>
            $(document).ready(function() {
                $('#teddy').hover(
                    function() {
                        $('#teddy').attr('src', "{{ url_for('static', filename='img/teddy_bear_happy.svg') }}");
                    },
                    function() {
                        $('#teddy').attr('src', "{{ url_for('static', filename='img/teddy_bear.svg') }}");
                    }
                );

                $('#arrow').on('click', function() {
                    $.scrollTo($('.brownAPIsFooter').offset().top, 400);
                });

                /*****************************************
                 * Links to dynamically load other pages *
                 *****************************************/

                $('#home').on('click', function() {
                    if ($('#body').find('#teddy').length == 0) {
                        $('#body').load('{{ url_for("static", filename="html/home.html") }}');
                        var obj = {};
                        history.pushState(obj, 'Home', '/');
                    }
                    $.scrollTo(0, 400);
                });

                $('#blog').on('click', function() {
                    $('#body').load('{{ url_for("static", filename="html/blog.html") }}');
                    $.scrollTo(0, 400);
                    var obj = {};
                    history.pushState(obj, 'Blog', '/blog');
                });

                $('#jobs').on('click', function() {
                    $('#body').load('{{ url_for("static", filename="html/jobs.html") }}');
                    $.scrollTo(0, 400);
                });

                $('#support').on('click', function() {
                    $('#body').load('{{ url_for("static", filename="html/support.html") }}');
                    $.scrollTo(0, 400);
                });

                $('#start').on('click', function() {
                    $('#body').load('{{ url_for("static", filename="html/start.html") }}');
                    $.scrollTo(0, 400);
                });

                $('#examples').on('click', function() {
                    $('#body').load('{{ url_for("static", filename="html/examples.html") }}');
                    $.scrollTo(0, 400);
                });

                $('#resources').on('click', function() {
                    $('#body').load('{{ url_for("static", filename="html/resources.html") }}');
                    $.scrollTo(0, 400);
                });

                $('#featured').on('click', function() {
                    $('#body').load('{{ url_for("static", filename="html/featured.html") }}');
                    $.scrollTo(0, 400);
                });
            });
        </script>
    </head>

    <body>
        <!-- Body -->
        <div id="body" class="ui vertical segment" style="background: #fdfdfd; height: 100%; position: relative;">
            <img id="teddy" src="{{ url_for('static', filename='img/teddy_bear.svg') }}" class="ui small image centered" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0; margin: auto;" />
            <img id="arrow" src="{{ url_for('static', filename='img/arrow.svg') }}" style="position: absolute; width: 48px; bottom: 48px; left: 0; right: 0; margin: auto; cursor: pointer;" />
        </div><!-- End Body -->

        <!-- Footer -->
        <div class="brownAPIsFooter ui stackable page three column grid" style="background: #990000;">
            <div class="column" style="text-align: center;">
                <h5 class="ui header">Organization</h5>
                <div class="ui link list">
                    <a class="item" id="home">Home</a>
                    <a class="item" id="blog">Blog</a>
                    <a class="item" id="jobs">Join Our Team</a>
                    <a class="item" id="support">Support</a>
                    <a class="item" href="https://twitter.com/BrownAPIs">Twitter</a>
                </div>
            </div>
            <div class="column" style="text-align: center;">
                <h5 class="ui header">Documentation</h5>
                <div class="ui link list">
                    <a class="item" id="start">Getting Started</a>
                    <a class="item" id="examples">Examples</a>
                    <a class="item" id="resources">Resources</a>
                </div>

                <h5 class="ui header">Community</h5>
                <div class="ui link list">
                    <a class="item" id="featured">Featured Apps</a>
                    <a class="item" href="https://www.facebook.com/groups/brown.apis">Facebook</a>
                </div>
            </div>
            <div class="column" style="text-align: center;">
                <h5 class="ui header" style="text-transform: none;">APIs</h5>
                <div class="ui link list">
                    <a class="item" href="/docs/dining">Dining</a>
                    <a class="item" href="/docs/shuttle">Shuttle</a>
                    <a class="item" href="/docs/criticalreview">Critical Review</a>
                    <a class="item" href="/docs/wifi">WiFi</a>
                    <a class="item" href="/docs/laundry">Laundry</a>
                </div>
            </div>
        </div><!-- End Footer -->
    </body>

</html>

{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='documentation.css') }}">
{% endblock %}

{% block title %}Brown APIs Docs{% endblock %}

{% block contents %}

<div class="container">
  <div class="row">
    {% block docs %}
    {% endblock %}
    <div class="col-md-2">
      <h2> APIs</h2>
      <div class="list-group">
        {% for documentation in api_documentations %}
        <a href="/docs/{{ documentation.urlname }}" class="list-group-item">{{ documentation.name }}</a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
